<!--// VERIFICADOR DE IDADE, HOMEM OU MULHER QUE MOSTRA A IDADE E A FOTO DE ACORDO COM O ANO DE NACIMENTO //-->

</head>
<body>


    <header>
        <h1>Verificador de Idade</h1>
    </header>


    <section>
        <div class="div1">
            <p>Ano de Nascimento: <input type="number" name="txtano" id="txtano" min="0"></p>

            <p>sexo: <input type="radio" name="radsex" id="masc" checked>
            <label for="masc">Masculino</label>
            <input type="radio" name="radsex" id="fem">
            <label for="fem">Feminino</label>
            </p>
            <p><input type="submit" value="Verificar!" onclick="verificar()"></p>
        </div>

        <div id="res">
            Preencha os dados acima pra ver o resultado!
        </div>

    </section>

    <footer>
        <h3>@Klark.Gregorio</h3>
    </footer>

    <script>
        function verificar(){
            var data = new Date()
            var ano = data.getFullYear()
            var fano = document.getElementById('txtano')
            var res = document.querySelector('div#res')
            if(fano.value.length == 0 || Number(fano.value) > ano){
                window.alert(`[ERRO] Verifique os dados e tente novamente!`)
            }else{
                var fsex = document.getElementsByName('radsex')
                var idade = ano - Number(fano.value)
                var genero =''
                var img = document.createElement('img')
                img.setAttribute('id', 'foto')
                if (fsex[0].checked) {
                genero = 'Homem'
                if(idade>=0 && idade <10){
                    //criança
                    img.setAttribute('src', 'Arquivos_Pg/Imagens/criança_men.jpg')
                }else if(idade<21){
                    //jovem
                    img.setAttribute('src', 'Arquivos_Pg/Imagens/ados_men.jpg')
                }else if(idade<50){
                    //adulto
                     img.setAttribute('src', 'Arquivos_Pg/Imagens/homem.jpg')
                }else{
                    //idoso
                     img.setAttribute('src', 'Arquivos_Pg/Imagens/idoso.jpg')
                }
                }else if(fsex[1].checked) { 
                    genero = 'mulher'
                if(idade>=0 && idade <10){
                    //criança
                    img.setAttribute('src', 'Arquivos_Pg/Imagens/criança_fem.jpg')
                }else if(idade<21){
                    //jovem
                    img.setAttribute('src', 'Arquivos_Pg/Imagens/ados_fem.jpg')
                }else if(idade<50){
                    //adulto
                     img.setAttribute('src', 'Arquivos_Pg/Imagens/mulher.jpg')
                }else{
                    //idoso
                     img.setAttribute('src', 'Arquivos_Pg/Imagens/idosa.jpg')
                }
                }
                res.style.textAlign = 'center'
                res.innerHTML = `Detectamos ${genero} com ${idade} anos.`
                res.appendChild(img)
            }
        }
 
    </script>
